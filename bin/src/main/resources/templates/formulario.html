<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${Empleado} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Persona</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                            <label>apellido</label>
                            <input th:field="*{apellido}" type="text" class="form-control">
                            <label>cedula</label>
                            <input th:field="*{cedula}" type="number" class="form-control">
                            <label>email</label>
                            <input th:field="*{email}" type="text" class="form-control">
                            <label>salario</label>
                            <input th:field="*{salario}" type="number" class="form-control">
                            <label>horario</label>
                            <input th:field="*{horario}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success"> 
                    </div>
                </div>
            </form>
            
        </div> 	
    </div>

</body>
</html>
