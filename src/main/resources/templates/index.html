<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
    	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>cedula</th>
                    <th>email</th>
                    <th>salario</th>
                    <th>horario</th>
                    <th>password</th>
                    <th>telefono</th>
                </tr>
                <tbody>
                    <tr th:each="Empleado:${Empleados}">
                        <td th:text="${Empleado.nombre}"></td>
                        <td th:text="${Empleado.apellido}"></td>
                        <td th:text="${Empleado.cedula}"></td>
                        <td th:text="${Empleado.email}"></td>
                        <td th:text="${Empleado.salario}"></td>
                        <td th:text="${Empleado.horario}"></td>
                        <td th:text="${Empleado.password}"></td>
                        <td th:text="${Empleado.telefono}"></td>
                        <td>
                        <a class="btn btn-warning" th:href="@{/editar/}+${Empleado.cedula}">editar</a>
                        <a class="btn btn-danger" th:onclick="eliminar([[${Empleado.cedula}]])">eliminar</a>
                        </td>
                        
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
